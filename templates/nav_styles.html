<style>
    /* ==================== 頂部導航 (精簡版) ==================== */
    .top-nav {
        background: rgba(255,255,255,0.95);
        backdrop-filter: blur(10px);
        padding: 8px 0;
        box-shadow: 0 1px 8px rgba(0,0,0,0.08);
        position: sticky;
        top: 0;
        z-index: 1000;
        margin: -20px -20px 15px -20px;
    }
    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .nav-brand {
        display: none;
        align-items: center;
        gap: 6px;
        text-decoration: none;
        color: #333;
        font-weight: 600;
    }
    .brand-icon { font-size: 1.3rem; }
    
    /* 導航菜單 */
    .nav-menu {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 4px;
        flex: 1;
    }
    .nav-menu .nav-item {
        text-decoration: none;
        color: #444;
        padding: 8px 14px;
        border-radius: 8px;
        font-weight: 500;
        font-size: 13px;
        transition: all 0.2s;
    }
    .nav-menu .nav-item:hover,
    .nav-menu .nav-item.active {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
    }
    
    /* 下拉選單 */
    .nav-dropdown { position: relative; }
    .nav-dropdown-btn {
        background: #f5f5f5;
        border: none;
        color: #666;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.2s;
    }
    .nav-dropdown-btn:hover { background: #667eea; color: white; }
    .nav-dropdown-content {
        display: none;
        position: absolute;
        top: calc(100% + 8px);
        right: 0;
        background: white;
        min-width: 160px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        padding: 6px;
        z-index: 1001;
    }
    .nav-dropdown:hover .nav-dropdown-content { display: block; }
    .nav-dropdown-content a {
        display: block;
        padding: 10px 14px;
        text-decoration: none;
        color: #333;
        font-size: 13px;
        border-radius: 8px;
        transition: background 0.2s;
    }
    .nav-dropdown-content a:hover { background: #f5f5f5; }
    
    /* 漢堡菜單 (隱藏) */
    .hamburger-btn { display: none; }

    /* ==================== 手機版 Tab Bar (精簡4項) ==================== */
    .mobile-tab-bar {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(255,255,255,0.98);
        backdrop-filter: blur(12px);
        box-shadow: 0 -1px 12px rgba(0,0,0,0.08);
        z-index: 9999;
        padding: 6px 0;
        padding-bottom: calc(6px + env(safe-area-inset-bottom));
        justify-content: space-around;
        transition: transform 0.25s;
    }
    .mobile-tab-bar.hidden { transform: translateY(100%); }
    
    .tab-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: #888;
        padding: 6px 16px;
        border-radius: 12px;
        transition: all 0.2s;
        background: none;
        border: none;
        cursor: pointer;
        font-family: inherit;
        position: relative;
    }
    .tab-item:active { transform: scale(0.92); }
    .tab-icon { font-size: 1.5rem; transition: transform 0.2s; }
    .tab-label { font-size: 0.6rem; font-weight: 600; margin-top: 2px; }
    .tab-item.active { color: #667eea; }
    .tab-item.active .tab-icon { transform: scale(1.1); }

    /* ==================== 手機版抽屜 (精簡版) ==================== */
    .mobile-drawer-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.4);
        z-index: 10000;
        opacity: 0;
        transition: opacity 0.25s;
    }
    .mobile-drawer-overlay.open { display: block; opacity: 1; }
    
    .mobile-drawer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        border-radius: 20px 20px 0 0;
        z-index: 10001;
        transform: translateY(100%);
        transition: transform 0.3s cubic-bezier(0.4,0,0.2,1);
        padding: 12px 16px;
        padding-bottom: calc(16px + env(safe-area-inset-bottom));
    }
    .mobile-drawer.open { transform: translateY(0); }
    
    /* 拖拽把手 */
    .drawer-handle {
        width: 40px;
        height: 4px;
        background: #ddd;
        border-radius: 2px;
        margin: 0 auto 16px;
    }
    
    /* 功能格子 */
    .drawer-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
        margin-bottom: 16px;
    }
    .grid-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 14px 8px;
        text-decoration: none;
        color: #333;
        background: #f8f9fa;
        border-radius: 14px;
        transition: all 0.2s;
    }
    .grid-item:active { transform: scale(0.95); background: #f0f0f0; }
    .grid-item.active { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
    .grid-icon { font-size: 1.6rem; margin-bottom: 6px; }
    .grid-label { font-size: 0.7rem; font-weight: 500; text-align: center; }
    
    /* 連結列表 */
    .drawer-links {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        padding-top: 12px;
        border-top: 1px solid #eee;
    }
    .link-item {
        padding: 8px 14px;
        text-decoration: none;
        color: #666;
        background: #f5f5f5;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 500;
        transition: all 0.2s;
    }
    .link-item:active { background: #e8e8e8; }

    /* ==================== 響應式 ==================== */
    @media (max-width: 768px) {
        .top-nav { display: none; }
        .mobile-tab-bar { display: flex; }
        body { padding-bottom: 70px; }
    }
    @media (min-width: 769px) {
        .mobile-tab-bar, .mobile-drawer, .mobile-drawer-overlay { display: none !important; }
    }

    /* 深色模式 */
    @media (prefers-color-scheme: dark) {
        .mobile-tab-bar { background: rgba(28,28,30,0.98); }
        .tab-item { color: #8e8e93; }
        .tab-item.active { color: #667eea; }
        .mobile-drawer { background: #1c1c1e; }
        .drawer-handle { background: #48484a; }
        .grid-item { background: #2c2c2e; color: #fff; }
        .link-item { background: #2c2c2e; color: #8e8e93; }
        .drawer-links { border-top-color: #38383a; }
    }
</style>
