[pytest]
# pytest 配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 輸出選項
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc
    --ignore=.venv
    --ignore=venv
    --ignore=build
    --ignore=dist

# 標記
markers =
    slow: 標記緩慢的測試
    integration: 標記整合測試
    unit: 標記單元測試

# 覆蓋率
[coverage:run]
omit = 
    */tests/*
    */test_*.py
    */.venv/*
    */venv/*
