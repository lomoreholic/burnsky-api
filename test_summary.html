<!DOCTYPE html>
<html>
<head>
    <title>測試智能分析摘要</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .summary-item { 
            background: #f0f0f0; 
            margin: 10px 0; 
            padding: 15px; 
            border-radius: 10px; 
            border-left: 3px solid #007bff;
        }
        .main-conclusion { 
            background: #e8f4f8; 
            font-weight: bold; 
            font-size: 1.2em;
        }
        pre { background: #f8f8f8; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>智能分析摘要測試</h1>
    <button onclick="testAPI()">測試 API</button>
    
    <h2>原始 API 回應</h2>
    <pre id="rawResponse"></pre>
    
    <h2>智能分析摘要顯示</h2>
    <div id="summaryDisplay"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('/predict');
                const data = await response.json();
                
                // 顯示原始回應
                document.getElementById('rawResponse').textContent = 
                    JSON.stringify(data.analysis_details.analysis_summary, null, 2);
                
                // 模擬前端摘要顯示
                const summary = data.analysis_details.analysis_summary;
                const container = document.getElementById('summaryDisplay');
                container.innerHTML = '';
                
                if (summary && Array.isArray(summary)) {
                    // 主要結論
                    if (summary.length > 0) {
                        const mainDiv = document.createElement('div');
                        mainDiv.className = 'summary-item main-conclusion';
                        mainDiv.textContent = `主要結論: ${summary[0]}`;
                        container.appendChild(mainDiv);
                    }
                    
                    // 其他因子
                    for (let i = 1; i < summary.length; i++) {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'summary-item';
                        itemDiv.textContent = `關鍵因子 ${i}: ${summary[i]}`;
                        container.appendChild(itemDiv);
                    }
                } else {
                    const errorDiv = document.createElement('div');
                    errorDiv.textContent = '摘要不是陣列格式或為空';
                    container.appendChild(errorDiv);
                }
                
            } catch (error) {
                document.getElementById('rawResponse').textContent = 'Error: ' + error.message;
            }
        }
        
        // 頁面載入時自動測試
        window.onload = testAPI;
    </script>
</body>
</html>
